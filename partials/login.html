<h3>Please login to the application</h3>

<form class="form-inline well ">
    <label>User Name</label>
    <input class="form-control" ng-model="login.username" placeholder="Enter User Name">
    <br><br>
    
    <label>Password</label>
    <input type="password" class="form-control" ng-model="login.password" placeholder="Enter Password">
     <br><br>
    
    <button class="btn btn-primary" ng-click="doLogin()">Login</button>
</form>
